<main class="main">
  <!--//================= HERO-TILE =================//-->
  <section class="container hero">
    <h1 class="hero__content">
      <span
        class="hero__content-el hero__content-el--name"
        style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0)"
        >iElkin Denys</span
      >
      <span class="hero__content-el hero__content-el--description"
        >Creative</span
      >
      <span
        class="hero__content-el hero__content-el--job"
        style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0)"
        >Professional</span
      >
    </h1>
  </section>
  <!-- SECTION: PERSONA -->
  <section class="container persona">
    <div class="persona__wrapper wrapper--small">
      <div class="persona__content">
        <div
          class="persona__content-blurb blurb blurb--framed"
          style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0)"
        >
          <h2 class="blurb__heading">Nothing is<br />impossible</h2>
          <p class="blurb__copy no-margin" style="opacity: 1">
            If you just work hard enough at it
          </p>
        </div>
        <p class="persona__content-signature">iElkin Denys</p>
      </div>
      <img class="persona__img" src="./images/ava.png" alt="iElkin Denys" />
    </div>
  </section>
  <!--END SECTION: PERSONA -->
  <!-- SECTION: App Design -->
  <section class="container app__design web">
    <div class="app__design-wrapper wrapper--large">
      <div class="app__design--content blurb">
        <h2 class="blurb__heading">App Design</h2>
        <p class="blurb__copy blurb__copy--tight">
          App design, an awesome creative from Mykolaiv.
        </p>
        <a class="nav__link phone__link" href="#0">Check it out</a>
      </div>
    </div>
    <figure class="app__design--img"></figure>
  </section>
  <!-- END SECTION: App Design -->
  <!-- SECTION: Web Design -->
  <section class="container web__design">
    <div class="web__design--wrapper wrapper--small">
      <div class="web-design__content blurb">
        <h2 class="web__heading">Web <br />Design</h2>
        <p class="web__copy web__copy--tight">
          Web design, an amazing architecture.
        </p>
        <a class="nav__link web__link" href="#0">Check it out</a>
      </div>
    </div>
    <figure class="web__design--img"></figure>
  </section>
  <!-- END SECTION: Web Design -->
</main>
